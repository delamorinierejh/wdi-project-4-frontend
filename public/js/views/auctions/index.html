<h1 class="heading">Live Auctions</h1>
<h4 class="sortheader">
  Sort by:
</h4>
<ul class="sortbuttons">
  <li><a ng-click="auctions.sortByReserveAsc()">Reserve value (asc)</a></li>
  <li><a ng-click="auctions.sortByReserveDesc()">Reserve value (desc)</a></li>
  <li><a ng-click="auctions.sortByExpirySoonest()">Expiry (soonest)</a></li>
  <li><a ng-click="auctions.sortByExpiryFurthest()">Expiry (latest)</a></li>
</ul>
<div id="auctionslist" class="auctionsindex">
  <ul>
    <li class="indexauction" ng-repeat="auction in auctions.auctions" ui-sref="auctionsShow({ id: auction.id })">
      <div class="text">
        <h1>{{auction.title}}</h1>
        <h3>{{auction.description}}</h3>
        <br>
        <p>
          Reserve: Â£{{auction.reserve}}0
        </p>
      </div>
      <div class="indeximage" style="background-image:url({{auction.auction_img}}) ">

      </div>
    </li>
  </ul>
</div>
