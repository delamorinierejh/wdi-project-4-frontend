<!DOCTYPE html>
<html ng-app="bidUpApp">
<head>
  <meta charset="utf-8">
  <title>BidUp!</title>
  <link rel="icon" href="http://www.bel-sodeystvie.ru/img/legal10.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Raleway:300,400,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
  <link charset="utf-8" rel="stylesheet" href="/css/style.css">
  <script  charset="utf-8" src="/js/app.js" type="text/javascript"></script>
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-invert">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-hide="main.user" ui-sref="home"><img src="/images/BidUp_logo.png" alt="bid-up-logo" /></a>
          <a id="mobile-logo" class="navbar-brand" ng-show="main.user" ui-sref-active ui-sref="auctionsIndex" ><img src="/images/BidUp_logo.png" alt="bid-up-logo" /></a>
          <a id="active-logo" class="navbar-brand nav-bar-links" ng-show="main.user" ui-sref-active ui-sref="auctionsIndex" ><img src="/images/BidUp_logo.png" ng-click="main.removeBurger(e)" alt="bid-up-logo" /></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul ng-cloak ng-show="main.user" class="nav navbar-nav navbar-right">
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links"  href="#" ui-sref="auctionsIndex">Live Auctions</a>
            </li>
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links"  href="#" ui-sref="auctionsNew">Add a lot</a>
            </li>
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links"  href="#" ui-sref="usersShow({id : main.user.id})">Profile</a>
            </li>
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links" href="#" ng-click="main.logout()">Logout</a>
            </li>
          </ul>
          <ul ng-cloak ng-hide="main.user" class="nav navbar-nav navbar-right">
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links"  href="#" ui-sref="login">Login</a>
            </li>
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links"  href="#" ui-sref="register">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main ui-view>
  </main>

  <!-- <footer>
    <h3>&copy; Johnnie de La Moriniere</h3>
  </footer> -->

</body>
</html>
