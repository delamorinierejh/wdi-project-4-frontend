<h1 class="heading">Live Auctions</h1>
<div class="auctionsindex container">
  <ul>
    <li class="indexauction" ng-repeat="auction in auctions.auctions" ui-sref="auctionsShow({ id: auction.id })">
      <div class="text">
        <h1>{{auction.title}}</h1>
        <h3>{{auction.description}}</h3>
        <br>
        <p>
          Uploaded by: {{auction.user.full_name}}
        </p>
      </div>
      <img class="pure-img" ng-src="{{auction.auction_img}}" alt="auction.title" />
    </li>
  </ul>
</div>
