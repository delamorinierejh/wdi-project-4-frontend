<h1 class="heading">Add a lot</h1>
<div class="addalot container">
  <form class="add-auction" ng-submit="auctions.submit()">
    <div class="form-group">
      <label>Title</label>
      <input ng-model="auctions.auction.title" class="form-control">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea ng-model="auctions.auction.description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Image</label><br>
      <input ng-model="auctions.auction.auction_img" class="form-control">
    </div>
    <div ng-hide="auctions.charitiesList" class="">
      <label for="">Charity</label><br>
      <input ng-model="auctions.charitySearch" type="search" name="charitysearch">
      <button ng-click="auctions.searchCharities()" type="button" name="button">Search</button><br>
    </div>
    <div ng-show="auctions.charitiesList" class="">
      <label for="">Choose charity</label>
      <select name="charitylistchoice" ng-model="auctions.auction.charity">
        <option ng-repeat="charity in auctions.charitiesList" value="{{charity.charityId}}">{{charity.charityDisplayName}}</option>
      </select>
      <button ng-click="auctions.restartSearch()" type="button" name="button">Search again</button><br>
    </div>
    <div class="form-group">
      <label>When should it close?</label><br>
      <input id="enddatefield" type="datetime-local" ng-model="auctions.auction.end_date">
    </div>
    <div class="form-group">
      <label>Reserve</label><br>
      Â£<input ng-model="auctions.auction.reserve" type="number" min="1.00" step="1.00" max="2500"/>
    </div>
    <input type="submit" value="Add" class="btn btn-primary">
    <a href="javascript:history.back()"><input type="button" value="Cancel" class="btn btn-default"></a>
  </form>
</div>
